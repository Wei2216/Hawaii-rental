    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border: 2px solid #6e6e6e;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1.lgd {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #00aaff;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0077cc;
        }

        #sign {
            text-align: center;
            margin-top: 10px;
        }

        #sign a {
            color: #00aaff;
            text-decoration: none;
            margin: 0 10px;
        }

        #sign a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1.lgd {
                font-size: 20px;
            }
        }
